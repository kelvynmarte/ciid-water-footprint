<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=PT+Mono|PT+Sans:400,700" rel="stylesheet">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>

<style>
.chart {
    width: 100%;
}

.country-label {
    font-family: 'PT Mono', monospace;
    font-size: 11px;
    text-anchor: end;
    fill: #919191;
}
.graph-title {
    font-family: 'PT Mono', monospace;
    font-size: 14px;
    text-transform: uppercase;
}
.hover-menu-container {
    position: fixed;
    top: 20px;
    left: 20px;
}
.sort-menu-comtainer {
    font-family: 'PT Mono', monospace;
    font-size: 12px;
    text-transform: uppercase;
    color: #1B63A7;
    border: 2px solid #1B63A7;
    padding: 10px 10px;
}
.sort-menu-comtainer h2 {
    margin: 0 0 10px 0;
}
</style>
<body>
<div class="chart">
</div>

<div class="hover-menu-container">

    <div class="sort-menu-comtainer">
        <h2>Sort By</h2>
        <form>
            <input id="sortbyr1" type="radio" name="sortby" value="region"><label for="sortbyr1">Region</label><br>
            <input id="sortbyr2" type="radio" name="sortby" value="inside"><label for="sortbyr2">Inside Country</label><br>
            <input id="sortbyr3" type="radio" name="sortby" value="outside"><label for="sortbyr3">Outside Country</label><br>
            <input id="sortbyr4" type="radio" name="sortby" value="total"><label for="sortbyr4">Total</label><br>
        </form>
    </div>

</div>

<script>
    var regions = ["OCEANIA","SUB SAHARAN AFRICA","NORTHERN AFRICA","ASIA","NEAR EAST","EASTERN EUROPE","WESTERN EUROPE", "BALTICS","C.W. OF IND. STATES", "LATIN AMERICA", "NORTHERN AMERICA"  ];
    var regionColors = ["#0a0d4f", "#13338e", "#1b63a7 ", "#5b85d4", "#89b6e4 ", "#c0eaff", "#90d7eb", "#70b0c5", "#0195ae", "#446c7f", "#2a434e"];
    var width = window.innerWidth - 20;
    var height = window.innerHeight - 40;
    var dataDisplayRange = width - 600
    var svg = d3.select(".chart").append("svg").attr("width", width).attr("height", height);
    var titlePadding = 30;

    var getRowColor = function(d){
        return regionColors[regions.indexOf(d.Region)];
        // return "#0195AE";
    }

    d3.csv("waterFootprint.csv", function(error, data) {

        // Convert strings to numbers.
        data.forEach(function(d) {
            d.InternalTotal = +d.InternalTotal;
            d.ExternalTotal = +d.ExternalTotal;
            d.InternalTotalCap = +d.InternalTotalCap;
            d.ExternalTotalCap = +d.ExternalTotalCap;
            d.TotalCap = +d.TotalCap;
            d.Country = d.Country.trim();
        });

        // Sort by total cap 
        /*data.sort(function(a,b) { 
            return a.TotalCap - b.TotalCap; 
        });*/

        // Sort by region
        data.sort(function(a,b) { 
            return regions.indexOf(a.Region) - regions.indexOf(b.Region); 
        });

        var maxOne = d3.max(data, function(d) { return Math.max(d.ExternalTotalCap, d.InternalTotalCap); });

        var xScale = d3.scaleLinear()
        .domain([0, maxOne])
        .range([0, dataDisplayRange/2]);
        var yScale = d3.scaleLinear()
        .domain([0, data.length])
        .range([0, height]);

        // Change sorting
        $("input[name=sortby]:radio").change(function (e) {
            console.log($(e.target).val());

                var rows = svg.select("g.dataRows").selectAll("rect");

                switch($(e.target).val()){
                    case "region":
                        rows.sort(function(a,b) { 
                            return d3.ascending(regions.indexOf(a.Region), regions.indexOf(b.Region));//regions.indexOf(a.Region) - regions.indexOf(b.Region); 
                        });
                    break;
                    case "inside":
                        rows.sort(function(a,b) { 
                            // return a.InternalTotalCap - b.InternalTotalCap; 
                            return d3.ascending(a.InternalTotalCap, b.InternalTotalCap);
                        });
                    break;
                    case "outside":
                        rows.sort(function(a,b) { 
                            // return a.ExternalTotalCap - b.ExternalTotalCap; 
                            return d3.ascending(a.ExternalTotalCap, b.ExternalTotalCap);

                        });
                    break;
                    case "total":
                        rows.sort(function(a,b) { 
                            // return a.TotalCap - b.TotalCap; 
                            return d3.ascending(a.TotalCap, b.TotalCap);
                        });
                    break;

                }

                    rows = svg.select("g.dataRows").selectAll("rect");
                    rows.transition()
                    .duration(500)            
                    .attr("y",function(d,i){
                        console.log(i + ":" + d.Country);
                        return yScale(i) + titlePadding;
                    });



                //update all circles to new positions
                // rows.transition()
                // .duration(500)
                // .attr("transform", function(d, i) { return "translate(" + 30 + "," + yScale(i) + titlePadding + ")"});
            
        });

         var mouseOverRow = function(d, i) { 
            d3.select(this).attr(
              "fill", "#EDAE00"
            );

            // Draw Row Line
            if(( dataDisplayRange / 2) - xScale(d.InternalTotalCap ) - 10 > 0){
                svg.append("rect")
                .attr("id",  "r" + i)
                .attr("x",  ( width / 2 ) -  (dataDisplayRange / 2))
                .attr("y",  yScale(i) + (yScale(1)/2) - 0.5 + titlePadding)
                .attr("height", 1)
                .attr("width", ( dataDisplayRange / 2) - xScale(d.InternalTotalCap ))
                .attr("fill", "#000000")
                .style("opacity", 0.2);
            }

            // Row Label
            svg.append("text")
            .attr("id",  "t" + i)
            .attr("x",  ( width / 2 ) -  (dataDisplayRange / 2) - 30)
            .attr("y",  yScale(i) + 5 + titlePadding )
            .attr("font-family", "'PT Mono', monospace")
            .attr("font-size", "13px")
            .attr("text-anchor", "end")
            .text( Math.round(xScale(d.InternalTotalCap)));

            // Country Label
            svg.append("text")
            .attr("id",  "country" + i)
            .attr("x",  width  )
            .attr("y",  yScale(i) + 5 + titlePadding)
            .attr("class", "country-label")          
            .text(d.Country);
          };

          var mouseOutRow = function(d, i) {  // Add interactivity
            // d3.select(this).attr(
            //   "height", yScale(1)
            // );
            d3.select(this).attr(
              "fill", getRowColor(d)
            );
            d3.select("#t" + i).remove();
            d3.select("#r" + i).remove();
            d3.select("#country" + i).remove();
          };

        svg
        .append("g")
        .attr("class", "dataRows")
        .selectAll("none")
        .data(data)
        .enter()
        .append("rect")
        .attr("width", function(d) { 
            return xScale(d.TotalCap); })
        .attr("height", function(d,i) { 
            return  yScale(1) - 2; })
        .attr("y", function(d,i){
            return yScale(i) + titlePadding;
        })
        .attr("x", function(d,i){
            return  ( width / 2 ) - xScale(d.InternalTotalCap);
        })
        .attr("fill", function(d) { 
            return  getRowColor(d); 
        })
        .on("mouseover", mouseOverRow)
        .on("mouseout", mouseOutRow)
        .append("svg:title")
        .text(function(d) { return d.Country; })

        svg.append("rect")
            .attr("x", (width/2) - 1.5)
            .attr("y", 0)
            .attr("height", height)
            .attr("width", 3)
            .attr("fill", "#FFFFFF")
            .attr("pointer-events", "none")
            .style("opacity", 1);

        
        var drawGraphTitle = function(){
            var graphTitleTopPadding = 20;
            var graphTitleCenteradding = 2;

            svg.append("text")
                .attr("x",  (width / 2) - graphTitleCenteradding  )
                .attr("y", graphTitleTopPadding)
                .attr("class", "graph-title")
                .attr("text-anchor", "end")   
                .attr("fill", "#919191")       
                .text("Inside Country");

            svg.append("text")
                .attr("x",  (width / 2) + graphTitleCenteradding  )
                .attr("y", graphTitleTopPadding)
                .attr("class", "graph-title")
                .attr("text-anchor", "start")    
                .attr("fill", "#000000")       
                .text("Outside Country");
        }
        drawGraphTitle();





    });
</script>
</body>
